log4j.rootLogger=INFO,CONSOLE,FILE

log4j.logger.org.springframework=INFO
log4j.logger.org.hibernate=ERROR
log4j.logger.org.apache=INFO
log4j.logger.com.sun.faces=INFO
log4j.logger.net.sf.ehcache=ERROR
log4j.logger.com.icesoft=INFO
log4j.logger.org.quartz=INFO
log4j.logger.org.jboss.logging=INFO

#logstheSQLstatements
log4j.logger.org.hibernate.SQL=DEBUG

#LogstheJDBCparameterspassedtoaquery
log4j.logger.org.hibernate.type=INFO

#consoleappender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %5p %c %x %L - %m %n

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=hitado-web.log
log4j.appender.FILE.datePattern='.'dd-MM-yyyy'.log'
log4j.appender.FILE.append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d [%t] %-5p %c %x %L - %m %n
